{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'picture_testing/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Zoomd Blacklisted User Generator</title>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
          <img src="{% static 'blacklist/zoomd-logo.png' %}" alt="" height="24">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav">
        </div>
        <div class="navbar-nav">
            <a class="nav-item nav-link text-white text-left" href="{% url 'query-landing' %}">Blacklist</a>
        </div>
        </div>
    </div>
    </nav>
    <main role="main" class="container">
      <div class="row mt-5">
        <div class="col-md-12">
            <div class="text-center text-white mb-3">
              <i class="fas fa-exclamation-triangle fa-2x mb-3"></i>
              <h4>Are you sure you want to delete the scheduler for {{ schedules.deviceos }} users with the file name of "{{ schedules.filename }}"?</h4>
            </div>
            <div class="w-75 mx-auto mt-4">
              <div class="form-group">
                <form action="{% url 'query-update' schedules.id %}" method="POST">
                  {% csrf_token %}
                  {{ form }}
                  <div class="d-flex justify-content-center">
                    <a  class="btn btn-primary btn-sm mr-2 pt-2" href="#">
                        Cancel
                    </a>
                    <input class="btn btn-danger btn-sm ml-2" type="submit" value="Sure"/>
                  </div>
                  </form>
                </div>
            </div>
             <br>
        </div>
      </div>
    </main>

    <footer class="footer text-center text-white" style="position: absolute; bottom: auto; width: 100%;">     
      <!-- Copyright -->
      <div class="text-center p-3" style="color:#7c7c7c;">
        Â© 2022 Copyright
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
